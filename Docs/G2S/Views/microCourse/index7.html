<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="../../css/header.css">

</head>

<body>
<div class="micro_wrap">
	<div class="micro_index micro_index2">
		<h2 class="course_tit">微课程</h2>
        <div class="step_wrap">
            <ul class="step_nav">
                <li class=" first_child index4"><a href="javascript:;">1.填写基本信息</a></li>
                <li class="index3"><a href="javascript:;">2.添加测试</a></li>
                <li class="index2"><a href="javascript:;">3.见面课设计</a><i></i></li>
                <li class="active"><a href="javascript:;">4.申请发布</a></li>
            </ul>
            <div class="course_btn">
            	<a class="icon_24 icon_list" href="#"></a>
                <a class="icon_24 icon_eye" href="#"></a>
                <a class="icon_24 icon_home" href="#"></a>
            	<a href="https://www.baidu.com/" target="_blank">如何创建好课程？</a>
            </div>
        </div>
        <div class="publish_wrap">
        	<div class="publish_tip">
                <p>
                    <img src="../../Images/micro_expression2.png" width="36" height="36" alt="">
                    恭喜您！通过了课程资料完整度检查！
                </p>
                <a class="check_btn" href="javascript:;"><i class="icon_m icon_recheck"></i>重新检查</a>
            </div>
            <div class="check_box">
            	<p class="check_tip">点击<i class="icon_m icon_tip"></i>即可完善空缺的内容</p>
                <div class="table_box">
                	<table class="check_table">
                    	<tr>
                        	<th width="20"></th>
                            <th colspan="2">基本信息</th>
                        </tr>
                    	<tr>
                        	<td></td>
                            <td width="450">

                            </td>
                            <td>
                            	<p class="base_item">课程名称<i class="complete_btn"></i></p>
                            </td>
                        </tr>
                        <tr>
                        	<td></td>
                            <td width="450">
                            	<p class="base_item">课程分类<i class="complete_btn"></i></p>
                            </td>
                            <td>
                            	<p class="base_item">课程简介<i class="icon_m icon_tip"></i></p>
                            </td>
                        </tr>
                    </table>
                    <table class="check_table">
                        <tr>
                            <th width="20"></th>
                            <th width="450">课程目录</th>
                            <th width="155">视频</th>
                            <th width="155">名称</th>
                            <th>简介</th>
                        </tr>
                        <tr>
                        	<td></td>
                            <td>1.基本函数</td>
                            <td><i class="complete_btn"></i></td>
                            <td><a class="enter_btn" href="javascript:;">输入</a></td>
                            <td><a class="enter_btn" href="javascript:;">输入</a></td>
                        </tr>
                        <tr>
                        	<td></td>
                            <td>2.几何体</td>
                            <td><i class="complete_btn"></i></td>
                            <td><a class="enter_btn" href="javascript:;">输入</a></td>
                            <td><a class="enter_btn" href="javascript:;">输入</a></td>
                        </tr>
                        <tr>
                        	<td></td>
                            <td>章测试</td>
                            <td><i class="complete_btn"></i></td>
                            <td><i class="complete_btn"></i></td>
                            <td><i class="complete_btn"></i></td>
                        </tr>
                    </table>
                    <table class="check_table check_table2">
                    	<tr>
                        	<th width="20"></th>
                            <th width="450">整体课时</th>
                            <th width="155">计划天数 10</th>
                            <th width="155">资料 10</th>
                            <th>测试 10</th>
                        </tr>
                    </table>
                </div>
                <div class="btn_box">
                	<a class="save" href="javascript:;">保存</a>
                    <a class="keep" href="javascript:;">发布课程</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/micro.js"></script>

</html>
